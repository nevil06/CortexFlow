name: Bug Report
description: Report a bug or unexpected behavior in CortexFlow
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Start CortexFlow with '...'
        2. Call tool '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened.
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: transport
    attributes:
      label: Transport Type
      description: Which transport are you using?
      options:
        - MCP (stdio)
        - HTTP API
        - Both
    validations:
      required: true

  - type: dropdown
    id: client
    attributes:
      label: AI Client
      description: Which AI client are you using?
      options:
        - Claude Code
        - Claude Desktop
        - Gemini CLI
        - ChatGPT
        - Cursor
        - VS Code + Continue
        - Zed
        - Jan
        - LM Studio
        - Other (specify below)
    validations:
      required: true

  - type: input
    id: client-version
    attributes:
      label: Client Version
      description: Version of the AI client (if known)
      placeholder: e.g., Claude Code 1.0.0

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: Output of `node --version`
      placeholder: e.g., v20.10.0
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux
        - Windows
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output.
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
